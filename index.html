<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wayfaring</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid mx-0">

    <!-- Cabeçalho -->
    <header id="header" class="row">
        <!-- Vídeo de fundo -->
        <div id="video" class="col-12 px-0 position-absolute overflow-hidden">
            <video autoplay muted loop id="video-bg" class="w-100">
                <source src="videos/video-bg.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        <!-- Fim vídeo de fundo -->

        <!-- Conteúdo cabeçalho -->
        <div class="col-12 py-5 text-white">
            <div class="container h-100 d-flex flex-column">
                <!-- Título -->
                <div class="row">
                    <div class="col-12 d-flex">
                        <div class="d-inline-block">
                            <img src="images/logo.png" alt="Logo Wayfaring">
                        </div>
                        <div class="mx-3 d-inline-block">
                            <h1 class="mb-0 font-arvo">
                                Wayfaring
                            </h1>
                        </div>
                    </div>
                </div>
                <!-- Fim título -->

                <!-- Chamada -->
                <div class="row flex-grow-1 align-items-center">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-5">
                                <p class="font-arvo fw-bold fs-2">Conheça uma das praias mais bonitas do Brasil</p>
                            </div>

                            <div class="w-100"></div>

                            <div class="col-12 col-md-4">
                                <p class="fs-5">Tenha a melhor experiência na praia dos mangues com a Wayfaring.</p>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary rounded-0 px-4 py-2">Conhecer Mais</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim chamada -->
            </div>
        </div>
        <!-- Conteúdo cabeçalho -->
    </header>
    <!-- Fim cabeçalho -->

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
